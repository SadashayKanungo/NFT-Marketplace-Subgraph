specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFT
    network: mumbai
    source:
      address: "0x4Aa7D7389Eba5cE81A1c65760f518e7357Fade0c"
      abi: NFT
      startBlock: 24117177
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - History
        - Token
      abis:
        - name: NFT
          file: NFT\abis\NFT.json
      eventHandlers:
        - event: TokenMinted(address,uint256)
          handler: handleTokenMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: NFT\NFT.wasm
  - kind: ethereum
    name: NFTMarket
    network: mumbai
    source:
      address: "0xB2cF712F95986716089c01bc0E2EAeB717e48003"
      abi: NFTMarket
      startBlock: 24117185
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Sale
        - Bid
        - Auction
      abis:
        - name: NFTMarket
          file: NFTMarket\abis\NFTMarket.json
      eventHandlers:
        - event: AuctionCancelled(indexed uint256)
          handler: handleAuctionCancelled
        - event: AuctionCreated(indexed uint256,uint256)
          handler: handleAuctionCreated
        - event: BidCreated(indexed uint256,indexed address,uint256)
          handler: handleBidCreated
        - event: SaleCreated(indexed uint256,uint256)
          handler: handleSaleCreated
        - event: SellCancelled(indexed uint256)
          handler: handleSellCancelled
      file: NFT\NFT.wasm
